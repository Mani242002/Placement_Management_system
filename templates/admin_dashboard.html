   <script>
  const modalOpenBtns = document.querySelectorAll(".modal-open");
  const modalCloseBtns = document.querySelectorAll(".modal-close");
  const body = document.querySelector("body");

  modalOpenBtns.forEach((btn) => {
    btn.addEventListener("click", () => {
      let modal = btn.getAttribute("data-modal");
      // Define the mapping of modal IDs to corresponding HTML pages
      const modalPageMap = {
        modal1: "/admin_cred.html",
        modal2: "/student_profiles.html",
        modal3: "/job_notifi.html",
        modal4: "/applications.html",
        modal5: "/resumes.html",
        modal6: "/student_cred.html",
        modal7: "/cover_letter.html",
        modal8: "/top_performer_post.html"
      };
      // Get the URL corresponding to the clicked modal
      let pageUrl = modalPageMap[modal];
      // Redirect to the corresponding HTML page
      window.location.href = pageUrl;
    });
  });
</script>
